<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link th:href="@{/styles/editStyle.css}" rel="stylesheet"/>
</head>
<body>
<form id="edit-form" action="bookEdit.html" th:method="post" th:action="@{/bookEdit(id=${book.id})}" th:object="${book}">
    <h3>Редактирование книги:</h3>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" value="1" th:value="*{id}"/>
    </div>

    <div class="row">
        <label for="bookEdit-input">Название:</label>
        <input id="bookEdit-input" name="name" type="text" value="John Doe" th:value="*{name}"/>
    </div>

    <div class="row" th:field="*{author}">
        <label for="form-input">Автор:</label>
        <select name="author" class="form-control" id="form-input">
            <option th:each="author : ${authors}"
                    th:value="${author.id}"
                    th:text="${author.firstName} + ' ' + ${author.lastName} + ' ' + ${author.patronymic}"
                    selected="true" th:selected="${book.author.id == author.id}">Автор</option>
        </select>
    </div>

    <div class="row" th:field="*{kind}">
        <label for="kindbook-input">Жанр:</label>
        <select name="kind" class="form-control" id="kindbook-input">
            <option th:each="kind : ${kindList}"
                    th:value="${kind.id}"
                    th:text="${kind.name}"
                    selected="true" th:selected="${book.kind.id == kind.id}">Автор</option>
        </select>
    </div>

    <div class="row">
        <label for="commentary-input">Комментарий:</label>
        <input id="commentary-input" th:field="*{commentary.value}" type="text" value="John Doe"/>
    </div>
    <div class="row">
        <button type="submit">Сохранить</button>
        <a href="book.html" th:href="@{/book}"><button type="button">Отмена</button></a>
    </div>
</form>
</body>
</html>
