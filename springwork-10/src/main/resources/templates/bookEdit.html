<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link th:href="@{/styles/editStyle.css}" rel="stylesheet"/>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="../static/book.js" th:src="@{/book.js}"></script>
</head>
<body>
<form id="edit-form" action="bookEdit.html" th:method="post" th:action="@{/bookEdit(id=${book.id})}" th:object="${book}">
    <h3>Редактирование книги:</h3>

    <div class="row" th:if="${book.id} != 0">
        <label for="book-id-input">ID:</label>
        <input id="book-id-input" type="text" readonly="readonly" value="1" th:value="*{id}"/>
    </div>

    <div class="row">
        <label for="bookEdit-input">Название:</label>
        <input id="bookEdit-input" name="name" type="text" value="John Doe" th:value="*{name}"/>
    </div>

    <div class="row">
        <label for="form-input">Автор:</label>
        <select th:field="*{author}" name="author" class="form-control" id="form-input" multiple="multiple">
            <option th:each="author : ${authors}"
                    th:value="${author.id}"
                    th:text="${author.firstName} + ' ' + ${author.lastName} + ' ' + ${author.patronymic}">Автор</option>
        </select>
    </div>

    <div class="row">
        <label for="kindbook-input">Жанр:</label>
        <select th:field="*{kind}" name="kind" class="form-control" id="kindbook-input" multiple="multiple">
            <option th:each="kind : ${kindList}"
                    th:value="${kind.id}"
                    th:text="${kind.name}">Автор</option>
        </select>
    </div>

    <div class="row" th:if="${book.id} != 0">
        <label for="commentary-input">Комментарий:</label>
        <input id="commentary-input" th:field="*{commentary.value}" type="text" value="John Doe"/>
    </div>
    <div class="row">
        <button type="button" onclick="saveBook()">Сохранить</button>
        <a href="book.html" th:href="@{/book}"><button type="button">Отмена</button></a>
    </div>
</form>
</body>
</html>
